  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <input id="itemName" type="text" placeholder="Enter Item Name" class="w-100 rounded p-1 m-1">
         <input id="itemPrice" type="number" placeholder="Enter Item Price" class="w-100 rounded p-1 m-1">

         <input id="itemImagePath" type="text" placeholder="Enter Image Path" class="w-100 rounded p-1 m-1">
         


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addproduct()">Add</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
